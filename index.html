<!DOCTYPE html>
<html lang="en">
<head>
<title>首頁模板</title>
<!--css-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
<link href="css/animate.css" rel="stylesheet" type="text/css"/>
<link href="css/index.css" rel="stylesheet" type="text/css">
<!--script -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<!--Bootstrap-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
</head>
<body class="s-body">
<div class="container-fluid p-0">
    <div class="row row-cols-1 g-0 justify-content-center">
        <div class="col text-center s-cut01">
            <img class="img-fluid s-img-bg01" src="img/cut1_bg.png" alt="攜手合作 共創未來">
            <img class="img-fluid s-img-logo01 animate__animated animate__jackInTheBox" src="img/cut1_logo.png" alt="logo">
        </div>
        <div class="col text-center s-cut02" onclick="theVideo()">
            <video id="theVideo" autoplay muted>
                <source src="video/Video.mp4" type="video/mp4">
            </video>
            <a class="stretched-link" href="https://www.youtube.com/" target="_blank" title="外連影片"></a>
        </div>
        <div class="col text-center s-cut02">
            <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active"><a href="https://www.google.com/" target="_blank" title="外連1" onclick="theVideo()">
                        <img class="img-fluid s-img-bg01" src="img/cut2_carousal1.png" alt="輪播圖1"></a>
                    </div>
                    <div class="carousel-item"><a href="https://x.com/" target="_blank" title="外連2" onclick="theVideo()">
                        <img class="img-fluid s-img-bg01" src="img/cut2_carousal2.png" alt="輪播圖2"></a>
                    </div>
                    <div class="carousel-item"><a href="https://bootstrap5.hexschool.com/" target="_blank" title="外連3" onclick="theVideo()">
                        <img class="img-fluid s-img-bg01" src="img/cut2_carousal3.png" alt="輪播圖3"></a>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        $('.s-cut02').hide();
        $('.s-cut01').delay(2000).fadeOut(1000);
        $('.s-cut02').delay(3000).fadeIn(1000);
        setTimeout(function() { document.getElementById("theVideo").pause();}, 30500);
    })
    function theVideo() {
        document.getElementById("theVideo").pause();
    }
</script>
</body> 
</html>
